sudo: required
dist: trusty
language: node_js

node_js:
- 8.9.1

install:
- npm install -g angular-cli
- npm install -g karma
- npm install

script: ng build --prod

deploy:
  provider: gcs
  access_key_id: 
  secret_access_key: 
  bucket: "grocerylistio-test"
  local-dir: dist
  skip_cleanup: true
  detect_encoding: true
  acl: public-read
  
stages:
- name: deploy
  if: branch = master
