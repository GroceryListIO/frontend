<md-sidenav-container>
  <md-sidenav #sidenav>

    <md-nav-list>
      <span class="title">{{title}}</span>
      <a md-list-item routerLink="/login" *ngIf="!authService.isAuthenticated">Login</a>
      <a md-list-item routerLink="/register" *ngIf="!authService.isAuthenticated">Register</a>
      <sidebar-lists *ngIf="authService.isAuthenticated"></sidebar-lists>
      <hr>
      <a md-list-item *ngIf="authService.isAuthenticated" (click)="authService.logout()">Logout</a>
    </md-nav-list>

  </md-sidenav>
  <div class="sidenav-content">

    <md-toolbar>
      <md-icon id="mainMenu" (click)="sidenav.open()">menu</md-icon>
      <a routerLink="">{{title}}</a>
      <div style="margin-left: auto; padding-right: 15px;" *ngIf="!authService.isAuthenticated">
        <a routerLink="/login">Login</a> / <a routerLink="/register"><b>Register</b></a>
      </div>
    </md-toolbar>

    <div class="page-container"><router-outlet></router-outlet></div>

    <app-footer></app-footer>

  </div>
</md-sidenav-container>
