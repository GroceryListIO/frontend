<h2>{{ question }}</h2>
<p>{{ value }}</p>
<p>{{ fieldType }}</p>

<form #f="ngForm" (ngSubmit)="dialogRef.close(f)" novalidate>
  <mat-input-container>
    <input matInput name="answer" ngModel required>
  </mat-input-container>
  <br>
  <button type="submit" mat-raised-button (click)="dialogRef.close(f)" tabindex="-1" style="float: right">Update</button>
  <button type="button" mat-button (click)="dialogRef.close()" tabindex="-1">don't know</button>
</form>
