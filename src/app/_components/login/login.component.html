<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form #f="ngForm" (ngSubmit)="login(f)" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" ngModel #first="ngModel" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" ngModel required />
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Login</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div *ngIf="info" class="alert alert-info">{{info}}</div>
  </form>
</div>
