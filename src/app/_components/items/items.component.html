<h3 *ngIf="itemsService.items && itemsService.items.length == 0">Add an item</h3>

<md-list>
 <md-list-item *ngFor='let item of itemsService.items'>
   <span md-line>{{item.name}}</span>
   <a class="mdl-list__item-secondary-action" href="javascript:void(0);" (click)="deleteItem(item.id)">
     <md-icon md-list-icon>remove_circle_outline</md-icon>
   </a>
 </md-list-item>
</md-list>
<br>
<form  md-line #f="ngForm" (ngSubmit)="newItem(f)">
  <p>
    <md-input-container class="full-width">
      <input mdInput  md-line placeholder="Item..." name="name" ngModel required autocomplete="off">
    </md-input-container>
  </p>
  <p>
    <md-input-container class="half-width">
      <input mdInput md-line placeholder="How many do you have?" type="number" value='1' name="quantity" ngModel required autocomplete="off">
    </md-input-container>
    <md-input-container class="half-width">
      <input mdInput md-line placeholder="How many do you want to have?" type="number" value='1' name="inventory" ngModel required autocomplete="off">
    </md-input-container>
  </p>
  <button md-button>Submit</button><br>
</form>
