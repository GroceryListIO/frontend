<form mat-line #editForm="ngForm" (ngSubmit)="updateItem(editForm)">
  <p>
    <mat-input-container class="full-width">
      <input matInput mat-line placeholder="Item..." name="name" ngModel="{{item.name}}" required autocomplete="off">
    </mat-input-container>
  </p>
  <p>
    <mat-input-container class="half-width">
      <input matInput mat-line placeholder="How many do you have?" type="number" name="quantity" ngModel="{{item.quantity}}" required autocomplete="off">
    </mat-input-container>
    <mat-input-container class="half-width">
      <input matInput mat-line placeholder="How many do you want to have?" type="number" name="inventory" ngModel="{{item.inventory}}" required autocomplete="off">
    </mat-input-container>
  </p>
  <p>
    <mat-input-container class="half-width">
      <input matInput mat-line placeholder="Aisle Number?" name="aisle" ngModel="{{item.aisle}}" autocomplete="off">
    </mat-input-container>
    <mat-input-container class="half-width">
      <input matInput mat-line placeholder="Price?" type="text" inputmode="numeric" name="price" ngModel="{{item.price}}" autocomplete="off">
    </mat-input-container>
  </p>
  <input type="hidden" name="id" ngModel="{{item.id}}">
  <button mat-button>Update</button><br>
</form>
